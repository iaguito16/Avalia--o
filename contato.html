<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Tech — Contato</title>
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/contato.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">Startup<span>Tech</span></a>
      <nav aria-label="Menu principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contato container">
      <h1>Fale conosco</h1>
      <form action="obrigado.html" method="post">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" required minlength="2">

        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="mensagem">Mensagem *</label>
        <textarea id="mensagem" name="mensagem" required minlength="5"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="ano-contato"></span> Startup Tech — Todos os direitos reservados</p>
      <div class="social">
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
        <a href="#" aria-label="Twitter">Twitter</a>
      </div>
    </div>
  </footer>
  <script>document.getElementById('ano-contato').textContent = new Date().getFullYear();</script>
</body>
</html>
